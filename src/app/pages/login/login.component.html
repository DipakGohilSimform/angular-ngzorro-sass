<div class="auth-container">
  <div class="form-container">
    <div class="form-header">
      <img src="/assets/images/logo.svg" class="form-logo" alt="logo" />
    </div>
    <form nz-form class="form" nzLayout="vertical">
      <div class="mb-20">
        <h1 class="title s-30 mb-16 text-center">Log in to your account</h1>
        <p class="text s-14 text-center">
          Welcome back! Please enter your details.
        </p>
      </div>
      <nz-form-item>
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group>
            <input
              name="warningValid"
              type="text"
              nz-input
              id="email"
              formControlName="email"
              placeholder="Enter your email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-form-label nzFor="password">Password</nz-form-label>
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="Enter your password" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <span
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
              (keydown.enter)="passwordVisible = !passwordVisible"
              (keydown.space)="passwordVisible = !passwordVisible"
              role="button"
              tabindex="0"
              aria-label="Toggle password visibility"
              style="cursor: pointer"></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="remember-me">
        <div class="left">
          <span nz-checkbox>Remember me?</span>
        </div>
        <div class="right">
          <a class="login-form-forgot" [routerLink]="'/auth/forgot-password'">
            Forgot password
          </a>
        </div>
      </div>
      <button
        type="button"
        nz-button
        [nzBlock]="true"
        class="form-button"
        nzType="primary"
        (click)="onSubmit()">
        Log in
      </button>
    </form>
  </div>
</div>
